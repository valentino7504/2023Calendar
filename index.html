<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>2023 Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="calendar-outer">
    <div class="calendar-head">
      <button class="previous nav-btn">Prev Month</button>
      <div class="current-month"></div>
      <button class="next nav-btn">Next Month</button>
    </div>
    <div class="calendar">
      <div class="weekdays-bar">
        <div class="weekday">Sun</div>
        <div class="weekday">Mon</div>
        <div class="weekday">Tue</div>
        <div class="weekday">Wed</div>
        <div class="weekday">Thur</div>
        <div class="weekday">Fri</div>
        <div class="weekday">Sat</div>
      </div>
      <div class="calendarbody">
      </div>
    </div>
    <div>
      <label id="change" for="monthChange">Select Date:</label>
      <select name="month" id="monthChange" onchange="changeMonth()">
        <option value="0">January</option>
        <option value="1">February</option>
        <option value="2">March</option>
        <option value="3">April</option>
        <option value="4">May</option>
        <option value="5">June</option>
        <option value="6">July</option>
        <option value="7">August</option>
        <option value="8">September</option>
        <option value="9">October</option>
        <option value="10">November</option>
        <option value="11">December</option>
      </select>
      <select name="year" id="yearChange" onchange="changeYear()"></select>
    </div>
  </div>
  <ul id="highlights">
  </ul>
  <footer>
    <script src="scripts.js" charset="utf-8"></script>
  </footer>
</body>

</html>
